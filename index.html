<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<form id="myForm1" action="https://script.google.com/macros/s/AKfycbztQkirvizVwMBJaZ919k4fV5poTyqxu4raYd92XR6A2bByhOO-/exec">
    <input type="text" name="button" value="0" hidden="true" >
    <input type="submit" id="mySubmit1" value="Rouge">
</form>
<form id="myForm2" action="https://script.google.com/macros/s/AKfycbztQkirvizVwMBJaZ919k4fV5poTyqxu4raYd92XR6A2bByhOO-/exec">
    <input type="text" name="button" value="1" hidden="true">
    <input type="submit" id="mySubmit2" value="Jaune">
</form>
<form id="myForm3" action="https://script.google.com/macros/s/AKfycbztQkirvizVwMBJaZ919k4fV5poTyqxu4raYd92XR6A2bByhOO-/exec">
    <input type="text" name="button" value="2" hidden="true">
    <input type="submit" id="mySubmit3" value="Vert">
</form>

<p><span id="myConf">This is where the confirmation message will appear after submission.</span></p>
<script type="text/javascript">
  $(document).ready(function(){
    // References:
    var $form1 = $('#myForm1');
    var $form2 = $('#myForm2');
    var $form3 = $('#myForm3');
    var $conf = $('#myConf');
    var $subm1 = $('#mySubmit1');
    var $subm2 = $('#mySubmit2');
    var $subm3 = $('#mySubmit3');
    //var $impt = $form.find(':input').not(':button, :submit, :reset, :hidden');
 // Submit function:
    $form1.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
      //    $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted RED!");
   // Disable the submit button:
          $subm1.prop('disabled', true);
          $subm2.prop('disabled', true);
          $subm3.prop('disabled', true);
        },'json');
        return false;
    });
    $form2.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
      //    $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted YELLOW!");
   // Disable the submit button:
          $subm1.prop('disabled', true);
          $subm2.prop('disabled', true);
          $subm3.prop('disabled', true);
        },'json');
        return false;
    });
    $form3.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
      //    $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted GREEN!");
   // Disable the submit button:
          $subm1.prop('disabled', true);
          $subm2.prop('disabled', true);
          $subm3.prop('disabled', true);
        },'json');
        return false;
    });
});
</script>
</body>
</html>
